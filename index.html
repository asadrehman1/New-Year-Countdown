<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>COUNTDOWN TO NEW YEAR</h2>
        <span>2023</span>
        <div class="row">
            <div class="col-1">
                <h3 id="day">00</h3>
                <h3>Days</h3>
            </div>
            <div class="col-1">
                <h3 id="hour">00</h3>
                <h3>Hours</h3>
            </div>
            <div class="col-1">
                <h3 id="minute">00</h3>
                <h3>Minutes</h3>
            </div>
            <div class="col-1">
                <h3 id="second">00</h3>
                <h3>Seconds</h3>
            </div>
        </div>
    </div>
   
    <script src="app.js"></script>
</body>
</html>
